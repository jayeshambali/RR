                                 <div class="btn-separation">

									<button id="forgotFormSubmitBtn" type="button" class="btn btn_default common-greybtn" ng-click="redirectToLogout()">Log Out</button>

               </div>
            </div>
            </section>
         </div>
      </div>

</header>

<!--question tracker-->

<section id="question-tracker">

	<div class="container">

		<div class="question-progress text-center">

			<ul>
				<span ng-repeat="ques in questions track by $index">

					<li class="{{$index<current_question_number ? ques[0][0] : 'inactive-question'}}"></li>

					<li class="{{$index<current_question_number-1 ? 'progress-line-active' : $index<total_questions-1 ? 'progress-line-inactive' : ''}}"></li>
				</span>
			</ul>

			<p class="outoffanswers">Question {{current_question_number}} of {{total_questions}}</p>

		</div>

		<div class="story-behind text-center">

			<p>{{question}}</p>

		</div>
	</div>

</section>

<section class="multiple-choice-all-done">

	<div class="questions-block">

		<ul>

			<li ng-repeat="answer in answers  track by $index" class="active"
				ng-click="getQuestionResult(answer.answer_id,question_id,current_question_number)"><span class="question-order"><a
					class="{{question_result}}">{{ alphabet[$index] }}</a></span><span 
				
				class="questins-list">{{answer.answer}} </span></li>
		</ul>

	</div>

	<div class="container">

		<div class="row">

			<div class="col-xs-12 text-center">

				<a href="javascript:void(0)" id="next-quiz" class="btn btn-default"
					ng-disabled="enable_button"
					ng-click="enable_button? '' :getQuizQuestions(current_question_number)"
					disabled="disbled">Next Question</a>

			</div>

		</div>

	</div>

</section>
</div>
